project: 
  resources: 
    - "_theme/**"

website:
  image: _theme/logo/logo-banner.png
  favicon: _theme/logo/logo-small.png
  repo-actions: [edit, issue]
  cookie-consent: false
  reader-mode: false
  page-navigation: true
  search:
    location: navbar
    type: overlay 
    limit: 20
    copy-button: true
  navbar:
    logo: _theme/logo/logo-small.png
    pinned: false
  open-graph: 
    image: _theme/logo/logo-banner.png
    image-width: 1800 
    image-height: 1200
    image-alt: TJ Palanca Logo
  twitter-card:
    site: "@tjpalanca"
    creator: "@tjpalanca"
    image: _theme/logo/logo-banner.png
    image-width: 1800 
    image-height: 1200
    image-alt: TJ Palanca Logo
  page-footer:
    center: |
      Â© Copyright 2009-2022 [TJ Palanca](https://www.twitter.com/tjpalanca).

format:
  html:
    theme: 
      - litera
      - _theme/theme.scss
    include-in-header: 
      - _theme/theme.html
      - _theme/mailchimp.html
      - _theme/analytics.html
    citations-hover: true
    footnotes-hover: true
    link-external-icon: true 
    link-external-newwindow: true
    link-external-filter: ^(?:http:|https:)\/\/.*(tjpalanca\.com|tjp\.app)\/.*$
    smooth-scroll: false
    freeze: true
    title-block-banner: false
    email-obfuscation: javascript
