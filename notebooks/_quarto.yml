format:
  html:
    citations-hover: true
    email-obfuscation: javascript
    footnotes-hover: true
    freeze: true
    include-in-header:
    - _theme/theme.html
    - _theme/mailchimp.html
    - _theme/analytics.html
    link-external-filter: ^(?:http:|https:)\/\/.*(tjpalanca\.com|tjp\.app)\/.*$
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: false
    theme:
    - litera
    - _theme/theme.scss
    title-block-banner: false
metadata-files:
- nbdev.yml
- sidebar.yml
project:
  preview:
    browser: false
    host: 0.0.0.0
    port: 8888
  type: website
website:
  cookie-consent: false
  description: Python Utilities for TJ P
  favicon: _theme/logo/logo-small.png
  image: _theme/logo/logo-banner.png
  navbar:
    logo: _theme/logo/logo-small.png
    pinned: false
  open-graph:
    image: _theme/logo/logo-banner.png
    image-alt: TJ Palanca Logo
    image-height: 1200
    image-width: 1800
  page-footer:
    center: "\xA9 Copyright 2009-2022 [TJ Palanca](https://www.twitter.com/tjpalanca)."
  page-navigation: true
  reader-mode: false
  repo-actions:
  - edit
  - issue
  repo-branch: master
  repo-url: https://github.com/tjpalanca/tjutils-py
  search:
    copy-button: true
    limit: 20
    location: navbar
    type: overlay
  site-url: https://tjpalanca.com/tjutils-py
  title: tjutils
  twitter-card:
    creator: '@tjpalanca'
    image: _theme/logo/logo-banner.png
    image-alt: TJ Palanca Logo
    image-height: 1200
    image-width: 1800
    site: '@tjpalanca'
